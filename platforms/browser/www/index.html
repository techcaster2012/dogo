<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
Google CDN
	<style>
		#footer {
		position: absolute;
		bottom: 0;
		width: 100%;
		}
	</style>
    </head>
    <body>
		<div data-role="page" id="page1">
			<div data-role="header">
			<h1>UI Sample Page 1</h1>
			</div>
			<div data-role="main" class="ui-content">
			<div data-role="collapsible-set">
				<div data-role="collapsible" data-collapse="false">
					<h3>Collapsible One</h3>
					<p>This is a collapsible data area.Put your content here.</p>
				</div>
			 </div>
			 <div data-role="collapsible-set">
				<div data-role="collapsible" data-collapse="false">
					<h3>Collapsible Two</h3>
					<p>This is a collapsible data area.Put your content here.</p>
				</div>
			 </div>
			<button onclick="location.href='index.html#page2'">Press Me!</button>
			</div>
			<div data-role="footer" id="footer">
			<h2>My App</h2>
			</div>
		</div>
		
		
		
		<div data-role="page" id="page2">
			<div data-role="header">
			<h1>UI Sample Page 2</h1>
			</div>
			<div data-role="main" class="ui-content">
			  <fieldset data-role="controlgroup" data-mini="true">
			    <legend>Comidas</legend>
				<input type="checkbox" name="Arroz" id="Arroz">
				<label for="Arroz">Arroz</label>		  		  
				<input type="checkbox" name="Habichuelas" id="Habichuelas">
				<label for="Habichuelas">Habichuelas</label>			 
				<input type="checkbox" name="Carne" id="Carne">
				<label for="Carne">Carne</label>
			  </fieldset>
			<button onclick="location.href='index.html#page1'">Press Me!</button>
			</div>
			<div data-role="footer" id="footer">
			<h2>My App</h2>
			</div>
		</div>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
